<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Web Application</title>
    
    <!-- MaterializeCSS CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="blue darken-3">
        <div class="nav-wrapper container">
            <a href="#" class="brand-logo">Login App</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="#" onclick="showLoginForm()">Login</a></li>
                <li><a href="#" onclick="showForgotPasswordForm()">Forgot Password</a></li>
                <li><a href="#" onclick="showUserList()">Users</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col s12">
                <!-- Status Messages -->
                <div id="status-message" class="card-panel" style="display: none;">
                    <span id="status-text"></span>
                </div>

                <!-- Login Form -->
                <div id="login-form" class="card">
                    <div class="card-content">
                        <span class="card-title">Login</span>
                        <form id="loginForm">
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">account_circle</i>
                                    <input id="username" type="text" class="validate" required>
                                    <label for="username">Username</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">lock</i>
                                    <input id="password" type="password" class="validate" required>
                                    <label for="password">Password</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s12">
                                    <button class="btn waves-effect waves-light blue darken-3" type="submit">
                                        Login
                                        <i class="material-icons right">send</i>
                                    </button>
                                    <a href="#" onclick="showForgotPasswordForm()" class="waves-effect waves-teal btn-flat">
                                        Forgot Password?
                                    </a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Forgot Password Form -->
                <div id="forgot-password-form" class="card" style="display: none;">
                    <div class="card-content">
                        <span class="card-title">Forgot Password</span>
                        <form id="forgotPasswordForm">
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">email</i>
                                    <input id="email" type="email" class="validate" required>
                                    <label for="email">Email</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s12">
                                    <button class="btn waves-effect waves-light blue darken-3" type="submit">
                                        Reset Password
                                        <i class="material-icons right">email</i>
                                    </button>
                                    <a href="#" onclick="showLoginForm()" class="waves-effect waves-teal btn-flat">
                                        Back to Login
                                    </a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- User List -->
                <div id="user-list" class="card" style="display: none;">
                    <div class="card-content">
                        <span class="card-title">Available Users</span>
                        <p>These are the test users available in the API:</p>
                        <div id="users-container">
                            <div class="progress">
                                <div class="indeterminate"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12">
                                <a href="#" onclick="showLoginForm()" class="waves-effect waves-teal btn-flat">
                                    Back to Login
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- API Status -->
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">API Status</span>
                        <div id="api-status">
                            <div class="progress">
                                <div class="indeterminate"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- MaterializeCSS JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="js/app.js"></script>
</body>
</html>
